<div id="info-div" *ngIf="selectedSong">
    <div *ngIf="selectedSongAlbumArtUrl else default">
            <img src={{selectedSongAlbumArtUrl}} alt="">
    </div>
    <ng-template #default>
        <div class="loading">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
        </div>
    </ng-template>
    
    <div class="song_title">{{selectedSong.metadata.title}}</div>
    <div class="artist">{{selectedSong.metadata.artist}}</div>
</div>
